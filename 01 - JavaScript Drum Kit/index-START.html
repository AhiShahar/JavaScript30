<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div class="key k65">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div class="key k83">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div class="key k68">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div class="key k70">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div class="key k71">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div class="key k72">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div class="key k74">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div class="key k75">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div class="key k76">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio class="s65" src="sounds/clap.wav"></audio>
  <audio class="s83" src="sounds/hihat.wav"></audio>
  <audio class="s68" src="sounds/kick.wav"></audio>
  <audio class="s70" src="sounds/openhat.wav"></audio>
  <audio class="s71" src="sounds/boom.wav"></audio>
  <audio class="s72" src="sounds/ride.wav"></audio>
  <audio class="s74" src="sounds/snare.wav"></audio>
  <audio class="s75" src="sounds/tom.wav"></audio>
  <audio class="s76" src="sounds/tink.wav"></audio>

<script src="js/main.js">

</script>


</body>
</html>
